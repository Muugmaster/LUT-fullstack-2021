<div class="col-sm-6 shadow-sm mx-auto" *ngIf="user">
  <h2 class="page-header">{{ user.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ user.username }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
    <li class="list-group-item">To do amount: {{ user.todos.length }}</li>
  </ul>
</div>
